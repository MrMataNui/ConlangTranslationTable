<div id="consonants">
  <div id="cons-inv">
    <p><b>Consonant inventory</b>: /b d ʤ g h j k m n p t ʧ ɖ̥ ɭ ɲ ɳ ɽ ʂ ʈ ʔ/</p>
  </div>
  <div class="table-tab" id="bigcontab">
    <table>
      <tr>
        <th>↓Manner/Place→</th>
        <th>Dental</th>
        <th>Bilabial</th>
        <th>Labiodental</th>
        <th>Alveolar</th>
        <th>Postalveolar</th>
        <th>Retroflex</th>
        <th>Alveolo-palatal</th>
        <th>Palatal</th>
        <th>Velar</th>
        <th>Labio-velar</th>
        <th>Uvular</th>
        <th>Pharyngeal</th>
        <th>Glottal</th>
      </tr>
      <tr *ngFor="let constEl of constGraph(constList)">
        <td>Stop</td>
        <td>p b</td>
        <td>t d</td>
        <td></td>
        <td>ʈ</td>
        <td></td>
        <td>k g</td>
        <td>ʔ</td>
      </tr>
    </table>
  </div>
</div>
